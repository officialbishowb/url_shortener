<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Generator - URL Shortener</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

</head>

<body>


    <div class="container">
        <h1 class="text-center mb-4 mt-5">API Token Unleasher</h1>
        <div class="mt-4 row justify-content-center">

            <div class="col-lg-6 mt-5">
                <form onsubmit="generateToken(event)">
                    <button type="submit" class="btn btn-primary w-100">Unleash the API with a single click</button>
                </form>

                <p class="error-info is-invalid mt-2">
                </p>
                <div id="new-api-token" class="mt-4 d-none">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control output-input-field" id="api-token" readonly>
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="copyToClipboard('api-token',event)">Copy</button>
                    </div>
                </div>
            </div>

            <a href="/" class="mt-5 text-center">Go back to URL Shortener</a>
        </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/app.js" type="text/javascript"></script>

    <!-- Boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
