<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Shortener</title>

	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>


	<div class="container py-5">
		<h1 class="text-center mb-4">URL Shortener</h1>
		<div class="row justify-content-center">
			<div class="col-lg-6 mt-5">
				<form onsubmit="shrinkURL(event)">
					<div class="mb-4">
						<label for="api-token" class="form-label">Enter your API Token (optional)</label>
						<input type="text" class="form-control" id="api-token" placeholder="Your token">
						<p class="info-user mt-2">
							Don't have an API token? <a href="/generate-api" target="_blank">Get your API token</a>
						</p>
					</div>
					<div class="mb-3">
						<label for="url-input" class="form-label">Enter your URL*</label>
						<input type="text" class="form-control" id="url-input" placeholder="Your URL" required>
					</div>
					<button type="submit" class="btn btn-primary">Shrinkify your link</button>
				</form>

				<p class="error-info is-invalid mt-2">
				</p>
				<div id="shrinkedURL" class="mt-4 d-none">
					<div class="input-group mb-3">
						<input type="text" class="form-control output-input-field" id="shrinked-url" readonly>
						<button class="btn btn-outline-secondary" type="button"
							onclick="copyToClipboard('shrinked-url',event)">Copy</button>
					</div>
				</div>


				<hr class="mt-5">

				<div class="other-links">
					<h3 class="text-center">Other quick links</h3>
					<ul>
						<li>
							<a href="/generate-api" target="_blank">Generate API Token</a>
						</li>
						<li>
							<a href="/get-stats" target="_blank">URL Statistics</a>
						</li>
						<li>
							<a href="/get-url-list" target="_blank">Get all URLs</a>
						</li>
					</ul>
				</div>

			</div>

		</div>
	</div>




	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/assets/js/app.js" type="text/javascript"></script>


	<!-- Boostrap js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
