<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - URL Shortener</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

</head>

<body>


    <div class="container">
        <h1 class="text-center mb-4 mt-5">Statistics</h1>
        <div class="mt-4 row justify-content-center">

            <div class="col-lg-6 mt-5">
                <form onsubmit="getTokenData(event)">
                    <div class="mb-4">
                        <label for="api-token" class="form-label">Enter your API Token</label>
                        <input type="text" class="form-control" id="api-token" placeholder="Your token">
                    </div>
                    <button type="submit" class="btn btn-primary">Get your stats</button>
                </form>
                <hr>

                <p class="error-info is-invalid mt-2">
                </p>


                <div class="stats-viewer mt-5 d-none">
                    <div class="buttons-for-stats row justify-content-between m-2">

                        <button class="btn btn-primary col-md-2 my-2" onclick="showStats('url-stats')">URL
                            Stats</button>
                        <button class="btn btn-primary col-md-2 my-2"
                            onclick="showStats('total-countries')">Countries</button>
                        <button class="btn btn-primary col-md-2 my-2"
                            onclick="showStats('total-browsers')">Browsers</button>
                        <button class="btn btn-primary col-md-2 my-2" onclick="showStats('total-device-types')">Device
                            Types</button>
                        <button class="btn btn-primary col-md-2 my-2" onclick="showStats('total-os')">OS</button>

                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <canvas id="url-stats" width="200" height="200" class="stat"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="total-countries" class="m-4 d-none stat" width="200" height="200"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="total-browsers" class="m-4 d-none stat" width="200" height="200"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="total-device-types" class="m-4 d-none stat" width="200" height="200"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="total-os" class="m-4 d-none stat" width="200" height="200"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="total-referrers" class="m-4 d-none stat" width="200" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/" class="mt-5 text-center mb-4">Go back to URL Shortener</a>
        </div>


    </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/chart.js" type="text/javascript"></script>

    <!-- Boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
